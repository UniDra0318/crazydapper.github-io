        <div class="wrapper">
            <div class="form-boxl">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label> 
                    </div>

                        </div>
                        <div class="remember-forgot">

                        </div>

                        <div class="register">
                            <p> Don't have an account?<a href = "#" class = "register-link"> Register Here!!</a></p>
                        </div>
                </form>
            </div>
    
            <div class="form-boxr">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon>
                        </span>

                        <label>Username</label> 
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label> 
                    </div>
                        <div class="input-box">

                        </div>

                        </div>
                        <button type="submit" class="button">Register</button>
                        <div class="register">
                            <p> Already have an account?<a href = "#" class = "login-link"> Login Here!!</a></p>
                        </div>
                </form>
            </div>
        </div>
